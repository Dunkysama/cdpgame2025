version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: next_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Vars pour la connexion DB depuis le conteneur
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: jeuBDD
      PGUSER: jeu
      PGPASSWORD: Jeu1
      # Next.js
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: jeu
      POSTGRES_PASSWORD: Jeu1
      POSTGRES_DB: jeuBDD
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jeu -d jeuBDD"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
